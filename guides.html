<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guides</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="menu">
            <button class="burger">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </button>
            <nav>
                <div id="menu_open">
                    <a href="index.html" id="home_logo"></a>
                    <a href="nyheder.html" id="nav_nyheder">Nyheder</a>
                    <a href="spisesteder.html" id="nav_spisesteder">Spisesteder</a>
                    <a href="foodaid.html" id="nav_foodaid">FoodAid</a>
                    <a href="om.html" id="nav_om">Om</a>
                </div>
            </nav>
        </div>
    </header>

    <section id="display">
    </section>

    <template>
    <article>
      <h2 data-header></h2>
       <img data-image src="" alt="">
        <p data-description></p>
    </article>
    </template>
    <script>
        //GUIDES
        let jSonUrl = "http://malouvincents.dk/kea/07-cms/food8/wordpress/wp-json/wp/v2/guides";
        let guides = [];
        let display = document.querySelector("#display");
        let template = document.querySelector("template");

        document.addEventListener("DOMContentLoaded", hentJson);

        async function hentJson() {
            let dataJson = await fetch(jSonUrl);
            guides = await dataJson.json();
            //viser arrayet efter json er hentet ind
            console.log(guides);
            visGuides();
        }

        function visGuides() {
            guides.forEach(guide => {
                console.log(guide);
                let klon = template.cloneNode(true).content;
                console.log(klon);
                klon.querySelector("[data-header]").textContent = guide.title.rendered;
                klon.querySelector("[data-image]").src = guide.acf.foto.url;
                klon.querySelector("[data-image]").alt = "billede af" + guide.acf.foto.title;
                klon.querySelector("[data-description]").innerHTML = guide.content.rendered;

                display.appendChild(klon);
            });
        }

        function toggleMenu() {
            document.querySelector(".burger").classList.toggle("change");
            document.querySelector("nav").classList.toggle("show");
        }

        document.querySelector(".burger").addEventListener("click", toggleMenu);
        document.querySelector("nav").addEventListener("click", toggleMenu);
    </script>
</body>

</html>
