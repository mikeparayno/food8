<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <section id="display">
    </section>

    <template>
    <article>
      <h2 data-header></h2>
       <img data-image src="" alt="">
        <p data-description></p>
    </article>
    </template>
    <script>
        //INSPIRATION
        let jSonUrl = "http://malouvincents.dk/kea/07-cms/food8/wordpress/wp-json/wp/v2/inspiration";
        let inspiration = [];
        let display = document.querySelector("#display");
        let template = document.querySelector("template");

        document.addEventListener("DOMContentLoaded", hentJson);

        async function hentJson() {
            let dataJson = await fetch(jSonUrl);
            inspiration = await dataJson.json();
            //viser arrayet efter json er hentet ind
            console.log(inspiration);
            visInspiration();
        }

        function visInspiration() {
            inspiration.forEach(inspi => {
                console.log(inspi);
                let klon = template.cloneNode(true).content;
                console.log(klon);
                klon.querySelector("[data-header]").textContent = inspi.title.rendered;
                klon.querySelector("[data-image]").src = inspi.acf.billede.url;
                klon.querySelector("[data-image]").alt = "billede af" + inspi.acf.billede.title;
                klon.querySelector("[data-description]").innerHTML = inspi.content.rendered;

                display.appendChild(klon);
            });
        }
    </script>
</body>

</html>
