<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <meta name=”description” content="Food8 er et virtuelt madmarked med restauranter, barer og råvarer i København. Her kan du opleve interessante spisesteder og få nye spændende madoplevelser inden for bl.a. økologi og biodynamik.">
    <title>Råvare</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body id="single_baggrund_raavare">
    <header>
        <div class="menu">
            <button class="burger">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </button>
            <nav>
                <div id="menu_open">
                    <a href="index.html" id="home_logo">
                        <img src="logo.png" alt="food8">
                    </a>
                    <a href="nyheder.html" id="nav_nyheder">Nyheder</a>
                    <a href="spisesteder.html" id="nav_spisesteder">Spisesteder</a>
                    <a href="foodaidkategoriside.html" id="nav_foodaid">FoodAid</a>
                    <a href="om.html" id="nav_om">Om</a>
                </div>
            </nav>
        </div>
    </header>

    <section id="display">
        <article id="single_raavarer">
            <div id="info">
                <img data-image src="" alt="">

                <nav id="single_nav">
                    <a href="#menu">Menu</a>
                    <a href="#galleri">Galleri</a>
                    <a href="#kontakt">Kontakt</a>
                    <a href="#instagramgalleri">Instagram galleri</a>
                </nav>
                <h2 data-overskrift></h2>
                <p data-description></p>
            </div>

            <div id="menu">
                <a data-menu href=""><img src="img/menu_knap.png"></a>
            </div>

            <div id="galleri">
                <div class="galleri_img1">
                    <img data-galleri_img1 src="" alt="">
                </div>
                <div class="galleri_img2">
                    <img data-galleri_img2 src="" alt="">
                </div>
                <div class="galleri_img3">
                    <img data-galleri_img3 src="" alt="">
                </div>
                <div class="galleri_img4">
                    <img data-galleri_img4 src="" alt="">
                </div>
                <div class="galleri_img5">
                    <img data-galleri_img5 src="" alt="">
                </div>
                <div class="galleri_img6">
                    <img data-galleri_img6 src="" alt="">
                </div>
            </div>

            <div id="kontaktinformationer">
                <div id="single_aabningstider">
                    <h3>Åbningstider</h3>
                    <p data-aabningstider></p>
                </div>
                <div id="single_kontakt">
                    <h3>Kontakt</h3>
                    <div id="telefonnummer">
                        <p data-tlf></p>
                    </div>
                    <div id="email">
                        <p data-email></p>
                    </div>
                </div>
                <div id="single_adresse">
                    <h3>Adresse</h3>
                    <p data-adresse></p>
                </div>
                <div id="single_kontrolrapport">
                    <h3>Kontrolrapport</h3>
                    <a data-kontrolrapport href="">
                        <p>Se Fødevarestyrelsens smiley-rapporter</p>
                    </a>
                </div>
            </div>

            <div id="insta_feed">
                <img src="img/instagramfeed.png">
            </div>
        </article>
    </section>

    <footer>
        <div id="sociale_medier">
            <div id="instagram">
                <a href="https://www.instagram.com/food8dk/" class="fa fa-instagram"></a>
            </div>
            <div id="facebook">
                <a href="https://www.facebook.com/food8dk/" class="fa fa-facebook"></a>
            </div>

        </div>
        <div id="kontakt">
            <h3>Kontakt</h3>
        </div>
        <div id="bliv_en_del_af_os_footer">
            <h3>Bliv en del af os</h3>
        </div>
        <div id="login">
            <h3>Login</h3>
        </div>
        <div id="cookie_og_privatlivspolitik">
            <h3>Cookie- og privatlivspolitik</h3>
        </div>
        <div id="stroem">
            <a href="http://stromworks.com">
            <img src="stroem_white.png" alt="strøm">
            </a>
        </div>
    </footer>

    <script>
        let url = new URL(window.location.href);
        let searchParams = new URLSearchParams(url.search);
        let id = searchParams.get("id");
        let apiURL = "http://malouvincents.dk/kea/07-cms/food8/wordpress/wp-json/wp/v2/raavarer/" + id;
        let raavare = {};
        console.log(id);

        document.addEventListener("DOMContentLoaded", hentJson);

        async function hentJson() {
            let dataJson = await fetch(apiURL);
            raavare = await dataJson.json();
            //viser arrayet efter json er hentet ind
            console.log(raavare);
            visRaavare();
        }

        function visRaavare() {
            document.querySelector("[data-image]").src = raavare.acf.billede.url;
            document.querySelector("[data-image]").alt = "billede af" + raavare.acf.billede.title;


            document.querySelector("[data-overskrift]").textContent = raavare.acf.overskrift;
            console.log("overskrift");

            document.querySelector("[data-description]").innerHTML = raavare.acf.tekst;

            //spørg om dette
            document.querySelector("[data-menu]").href = raavare.acf.menu.url;
            //
            //Galleribilleder
            document.querySelector("[data-galleri_img1]").src = raavare.acf.galleri1.url;
            document.querySelector("[data-galleri_img1]").alt = "billede af" + raavare.acf.galleri1.title;
            document.querySelector("[data-galleri_img2]").src = raavare.acf.galleri2.url;
            document.querySelector("[data-galleri_img2]").alt = "billede af" + raavare.acf.galleri2.title;
            document.querySelector("[data-galleri_img3]").src = raavare.acf.galleri3.url;
            document.querySelector("[data-galleri_img3]").alt = "billede af" + raavare.acf.galleri3.title;
            document.querySelector("[data-galleri_img4]").src = raavare.acf.galleri4.url;
            document.querySelector("[data-galleri_img4]").alt = "billede af" + raavare.acf.galleri4.title;
            document.querySelector("[data-galleri_img5]").src = raavare.acf.galleri5.url;
            document.querySelector("[data-galleri_img5]").alt = "billede af" + raavare.acf.galleri5.title;
            document.querySelector("[data-galleri_img6]").src = raavare.acf.galleri6.url;
            document.querySelector("[data-galleri_img6]").alt = "billede af" + raavare.acf.galleri6.title;

            //Kontaktinformationer
            document.querySelector("[data-aabningstider]").innerHTML = raavare.acf.åbningstider;
            document.querySelector("[data-tlf]").innerHTML = raavare.acf.telefonnummer;
            document.querySelector("[data-email]").innerHTML = raavare.acf.email;
            document.querySelector("[data-adresse]").innerHTML = raavare.acf.adresse;
            document.querySelector("[data-kontrolrapport]").innerHTML = raavare.acf.kontrolrapport;


            //console.log(klon.querySelector("[data-image]").alt);
            //klon.querySelector("[data-description]").innerHTML = nyhed.content.rendered;
        }

        function toggleMenu() {
            document.querySelector(".burger").classList.toggle("change");
            document.querySelector("nav").classList.toggle("show");
        }
        document.querySelector(".burger").addEventListener("click", toggleMenu);
        document.querySelector("nav").addEventListener("click", toggleMenu);
    </script>
</body>

</html>
