<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forside</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <section id="splash">
        <div id="overlay"></div>
        <div id="splash_container">
            <div id="splash_sprite" class="splash_cycle"></div>
        </div>
        <div id="logo_parent">
            <div id="logo"></div>
            <div id="forside_tekst">
                <h3>Din virtuelle foodcourt</h3>
            </div>
        </div>
    </section>

    <div class="menu">
        <button class="burger">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </button>
        <nav>
            <div id="menu_open">
                <a href="index.html" id="home_logo">Hjem</a>
                <a href="nyheder.html" id="nav_nyheder">Nyheder</a>
                <a href="spisesteder.html" id="nav_spisesteder">Spisesteder</a>
                <a href="foodaid.html" id="nav_foodaid">FoodAid</a>
                <a href="om.html" id="nav_om">Om</a>
            </div>
        </nav>
    </div>

    <section id="kort_om">
        <div id="food8">
            <div class="food8_billede"></div>
            <div class="food8_tekst"></div>
        </div>
        <div id="foodaid">
            <div class="foodaid_billede"></div>
            <div class="foodaid_tekst"></div>
        </div>
    </section>

    <section id="nyhedsbrev">
        <div class="nyhedsbrev_billede"></div>
        <div class="nyhedsbrev_tekst"></div>
    </section>

    <footer>
        <div id="instagram">
            <a href="https://www.instagram.com/food8dk/" class="fa fa-instagram"></a>
        </div>
        <div id="facebook">
            <a href="https://www.facebook.com/food8dk/" class="fa fa-facebook"></a>
        </div>
        <div id="kontakt">
            <p>Kontakt</p>
        </div>
        <div id="bliv_en_del_af_os">
            <p>Bliv en del af os</p>
        </div>
        <div id="login">
            <p>Login</p>
        </div>
        <div id="cookie_og_privatlivspolitik">
            <p>Cookie- og privatlivspolitik</p>
        </div>
        <div id="stroem">
            <a href="http://stromworks.com"><img src="stroem.png"></a>
        </div>
    </footer>
    <script src=""></script>
</body>

</html>
