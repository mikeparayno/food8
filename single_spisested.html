    <script>
        //SPISESTEDER
        /*
        OPRINDELIG FRA I TORSDAGS
        let jSonUrl = "http://malouvincents.dk/kea/07-cms/food8/wordpress/wp-json/wp/v2/spisested";
        let spisested = {};
        let display = document.querySelector("#display");
        */

        let jSonUrl = "http://malouvincents.dk/kea/07-cms/food8/wordpress/wp-json/wp/v2/spisested";
        let url = new URL(window.location.href);
        let searchParams = new URLSearchParams(url.search);
        let id = searchParams.get("id");
        let apiURL = "http://malouvincents.dk/kea/07-cms/food8/wordpress/wp-json/wp/v2/spisesteder" + id;
        let spisested = {};


        document.addEventListener("DOMContentLoaded", hentJson);

        async function hentJson() {
            let dataJson = await fetch(jSonUrl);
            spisested = await dataJson.json();
            //viser arrayet efter json er hentet ind
            console.log(spisested);
            visSpisested();
        }

        function visSpisested() {
            document.querySelector("[data-image]").src = spisested.acf.billede.url;
            document.querySelector("[data-image]").alt = "billede af" + spisested.acf.billede.title;
            document.querySelector("[data-logo]").src = spisested.acf.billede.url;
            document.querySelector("[data-logo]").alt = "billede af" + spisested.acf.billede.title;

            document.querySelector("[data-overskrift]").textContent = spisested.acf.overskrift;
            // skal evt. rettes til innerHTML i stedet for textContent
            document.querySelector("[data-description]").textContent = spisested.acf.tekst;

            //spørg om dette
            document.querySelector("[data-menu]").href = spisested.acf.menu.url;
            //
            //Galleribilleder
            document.querySelector("[data-galleri_img1]").src = spisested.acf.galleri_img1.url;
            document.querySelector("[data-galleri_img1]").alt = "billede af" + spisested.acf.galleri_img1.title;
            document.querySelector("[data-galleri_img2]").src = spisested.acf.galleri_img2.url;
            document.querySelector("[data-galleri_img2]").alt = "billede af" + spisested.acf.galleri_img2.title;
            document.querySelector("[data-galleri_img3]").src = spisested.acf.galleri_img3.url;
            document.querySelector("[data-galleri_img3]").alt = "billede af" + spisested.acf.galleri_img3.title;
            document.querySelector("[data-galleri_img4]").src = spisested.acf.galleri_img4.url;
            document.querySelector("[data-galleri_img4]").alt = "billede af" + spisested.acf.galleri_img4.title;
            document.querySelector("[data-galleri_img5]").src = spisested.acf.galleri_img5.url;
            document.querySelector("[data-galleri_img5]").alt = "billede af" + spisested.acf.galleri_img5.title;
            document.querySelector("[data-galleri_img6]").src = spisested.acf.galleri_img6.url;
            document.querySelector("[data-galleri_img6]").alt = "billede af" + spisested.acf.galleri_img6.title;

            //Kontaktinformationer
            document.querySelector("[data-aabningstider]").innerHTML = spisested.acf.åbningstider;
            document.querySelector("[data-kontakt]").innerHTML = spisested.acf.kontakt;
            document.querySelector("[data-adresse]").innerHTML = spisested.acf.adresse;
            document.querySelector("[data-kontrolrapport]").innerHTML = spisested.acf.kontrolrapport;


            //console.log(klon.querySelector("[data-image]").alt);
            //klon.querySelector("[data-description]").innerHTML = nyhed.content.rendered;
        }


        function toggleMenu() {
            document.querySelector(".burger").classList.toggle("change");
            document.querySelector("nav").classList.toggle("show");
        }
        document.querySelector(".burger").addEventListener("click", toggleMenu);
        document.querySelector("nav").addEventListener("click", toggleMenu);
