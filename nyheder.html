<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <section id="filtrering">
    </section>

    <section id="nyhedsbrev">
        <div class="nyhedsbrev_billede"></div>
        <div class="nyhedsbrev_tekst"></div>
    </section>

    <footer>
        <div id="instagram">
            <a href="https://www.instagram.com/food8dk/" class="fa fa-instagram"></a>
        </div>
        <div id="facebook">
            <a href="https://www.facebook.com/food8dk/" class="fa fa-facebook"></a>
        </div>
        <div id="kontakt">
            <p>Kontakt</p>
        </div>
        <div id="bliv_en_del_af_os">
            <p>Bliv en del af os</p>
        </div>
        <div id="login">
            <p>Login</p>
        </div>
        <div id="cookie_og_privatlivspolitik">
            <p>Cookie- og privatlivspolitik</p>
        </div>
        <div id="stroem">
            <a href="http://stromworks.com"><img src="stroem.png"></a>
        </div>
    </footer>
    <section id="display">
    </section>

    <template>
    <article>
      <h2 data-header></h2>
       <img data-image src="" alt="">
        <p data-description></p>
    </article>
    </template>
    <script>
        //NYHEDER
        let jSonUrl = "http://malouvincents.dk/kea/07-cms/food8/wordpress/wp-json/wp/v2/nyheder";
        let nyheder = [];
        let display = document.querySelector("#display");
        let template = document.querySelector("template");

        document.addEventListener("DOMContentLoaded", hentJson);

        async function hentJson() {
            let dataJson = await fetch(jSonUrl);
            nyheder = await dataJson.json();
            //viser arrayet efter json er hentet ind
            console.log(nyheder);
            visNyheder();
        }

        function visNyheder() {
            nyheder.forEach(nyhed => {
                console.log(nyhed);
                let klon = template.cloneNode(true).content;
                console.log(klon);
                klon.querySelector("[data-header]").textContent = nyhed.title.rendered;
                klon.querySelector("[data-image]").src = nyhed.acf.foto.url;
                klon.querySelector("[data-image]").alt = "billede af" + nyhed.acf.foto.title;
                klon.querySelector("[data-description]").innerHTML = nyhed.content.rendered;

                display.appendChild(klon);
            });
        }
    </script>
</body>

</html>
