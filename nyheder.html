    <script>
        //FILTERKNAPPER
        let filtertype;
        let filternavn = "Alle";

        let filterknapper = document.querySelectorAll("#filter button").forEach(knap => {
            knap.addEventListener("click", (e) => {
                filtertype = e.target.className;
                filternavn = e.target.textContent;
                hentJson();
            });
        });

        async function hentJson() {
            let jsonData = await fetch(apiURL);
            observationer = await jsonData.json();
            console.log(observationer);
            lavfiltrering();
        }

        function lavfiltrering() {
            document.querySelector("overskrift").textContent = filternavn;
            if (filternavn != "Alle") {
                observationer = observationer.filter(obs => obs.acf[filtertype] == filternavn);
            }
            visObservationer()
        }

        //NYHEDER
        let jSonUrl = "http://malouvincents.dk/kea/07-cms/food8/wordpress/wp-json/wp/v2/nyheder";
        let nyheder = [];
        let display = document.querySelector("#display");
        let template = document.querySelector("#temp_nyhed");

        document.addEventListener("DOMContentLoaded", hentJson);

        async function hentJson() {
            let dataJson = await fetch(jSonUrl);
            nyheder = await dataJson.json();
            //viser arrayet efter json er hentet ind
            console.log(nyheder);
            visNyheder();
        }

        function visNyheder() {
            nyheder.forEach(nyhed => {
                console.log(nyhed);
                let klon = template.cloneNode(true).content;
                console.log(klon);
                klon.querySelector("[data-header]").textContent = nyhed.title.rendered;
                klon.querySelector("[data-image]").src = nyhed.acf.billede.url;
                klon.querySelector("[data-image]").alt = "billede af" + nyhed.acf.billede.title;
                console.log(klon.querySelector("[data-image]").alt);
                //klon.querySelector("[data-description]").innerHTML = nyhed.content.rendered;

                display.appendChild(klon);
            });
        }

        function toggleMenu() {
            document.querySelector(".burger").classList.toggle("change");
            document.querySelector("nav").classList.toggle("show");
        }

        document.querySelector(".burger").addEventListener("click", toggleMenu);
        document.querySelector("nav").addEventListener("click", toggleMenu);
    </script>
