<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spisesteder</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="menu">
            <button class="burger">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </button>
            <nav>
                <div id="menu_open">
                    <a href="index.html" id="home_logo"></a>
                    <a href="nyheder.html" id="nav_nyheder">Nyheder</a>
                    <a href="spisesteder.html" id="nav_spisesteder">Spisesteder</a>
                    <a href="foodaid.html" id="nav_foodaid">FoodAid</a>
                    <a href="om.html" id="nav_om">Om</a>
                </div>
            </nav>
        </div>
    </header>

    <section id="spisesteder">
        <h3>Her kan du se de forskellige spisesteder, som er tilknyttet Food8</h3>
        <template>
            <article>
                <h2 data-header></h2>
                <img data-image src="" alt="">
            </article>
        </template>
    </section>

    <section id="nyhedsbrev">
        <div class="nyhedsbrev_billede"></div>
        <div class="nyhedsbrev_tekst"></div>
    </section>

    <footer>
        <div id="instagram">
            <a href="https://www.instagram.com/food8dk/" class="fa fa-instagram"></a>
        </div>
        <div id="facebook">
            <a href="https://www.facebook.com/food8dk/" class="fa fa-facebook"></a>
        </div>
        <div id="kontakt">
            <p>Kontakt</p>
        </div>
        <div id="bliv_en_del_af_os">
            <p>Bliv en del af os</p>
        </div>
        <div id="login">
            <p>Login</p>
        </div>
        <div id="cookie_og_privatlivspolitik">
            <p>Cookie- og privatlivspolitik</p>
        </div>
        <div id="stroem">
            <a href="http://stromworks.com"><img src="stroem.png"></a>
        </div>
    </footer>

    <script>
        function toggleMenu() {
            document.querySelector(".burger").classList.toggle("change");
            document.querySelector("nav").classList.toggle("show");
        }

        document.querySelector(".burger").addEventListener("click", toggleMenu);
        document.querySelector("nav").addEventListener("click", toggleMenu);
    </script>
</body>
</html>
