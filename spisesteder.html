<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spisesteder</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="spisesteder">
        <h3>Her kan du se de forskellige spisesteder, som er tilknyttet Food8</h3>

            <article>
                <h2 data-header></h2>

        <div class="nyhedsbrev_billede"></div>

            <a href="https://www.instagram.com/food8dk/" class="fa fa-instagram"></a>

            <a href="https://www.facebook.com/food8dk/" class="fa fa-facebook"></a>
        </div>
        <div id="kontakt">
            <p>Kontakt</p>
        </div>
        <div id="bliv_en_del_af_os">
            <p>Bliv en del af os</p>
        </div>
        <div id="login">

        </div>
        <div id="cookie_og_privatlivspolitik">
            <p>Cookie- og privatlivspolitik</p>
        </div>
        <div id="stroem">
            <a href="http://stromworks.com"><img src="stroem.png"></a>
        </div>

    <script></script>

</html>
